<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    
    <audio autoplay src="https://cdn.glitch.global/20241e75-2d16-4827-95e1-c8e8ccb9b21c/Fairy%20Tales%20of%20Love.mp3?v=1650526694369" loop="true" autostart="true" width="0" height="0" audio id="myAudio"></audio>
    
    <!-- this is the start of content -->
    <h1>✨Angelene's Light and Sound Game✨</h1>
    <p>
      Welcome to the Light and Sound game! Repeat back the pattern shown by
      pressing the corresponding buttons. The music will stop once you press "Start" to help you focus on the pattern! (Audio: "Fairy Tales of Love")
    </p>

    <button        
    id="startBtn" onclick="startGame();document.getElementById('myAudio').pause()">
    Start
    </button>
    
    <button id="stopBtn" class="hidden" onclick="stopGame();document.getElementById('myAudio').play()">
    Stop
    </button>
    
    <h1>
      <div id="myProgress">
      <div id="myBar"></div>
    </div>
    </h1>
    
    <div id="gameButtonArea">
      <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"></button>
      <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"></button>
      <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"></button>
      <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"></button>
      <button id="button5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()"></button>
      <button id="button6" onclick="guess(6)" onmousedown="startTone(6)" onmouseup="stopTone()"></button>
    </div>
  </body>
</html>
